<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Office SISLAB</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.15.0/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg flex" style="margin: 48px; width: 100%; height: 100%;">
      <div class="p-4 rounded-l-lg" style="width: 45%; height: 500px; background-color: #3c8dbc;">
          <!-- Placeholder untuk gambar -->
          <div class="flex flex-col items-center">
            <img src="../../assets/SISLAB.png" alt="Logo SISLAB" class="mb-4">
            <div class="bg-gray-200 w-full h-full"></div>
          </div>
      </div>
      <div class="p-8 flex-1">
        <div class="mb-8 text-center">
            <h2 class="text-2xl font-bold mb-2 text-gray-700">Selamat Datang</h2>
            <p class="text-gray-500">Silahkan masukkan Username dan Password</p>
        </div>
          <form method="post" action="#">
              <div class="mb-4">
                <label for="nim" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="nim" name="username" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 text-black" placeholder="Masukkan username Anda">
              </div>
              <div class="mb-4">
                  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                  <div class="relative">
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 text-black" placeholder="Masukkan password Anda">
                      <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 password-toggle" onclick="togglePassword()">
                          <svg class="h-12 w-12 text-gray-400" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path>
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                          </svg>
                      </span>
                  </div>
              </div>
              <button type="submit" class="w-full px-4 py-2 text-white rounded-md" style="background-color: #367fa8;">Masuk</button>
              <p class="mt-4 text-sm text-center" style="color: black;">Belum memiliki akun? <a href="#" class="text-blue-600">Daftar</a></p>
          </form>
      </div>
  </div>
  <script>
    function togglePassword() {
        var passwordInput = document.getElementById('password');
        var eyeIcon = document.getElementById('eye-icon');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.953 10.953 0 0015 15c0-1.042-.153-2.042-.438-3H20a9.953 9.953 0 01-2.825 7.875zM4.938 4.563A10.969 10.969 0 015 9c0 1.042.153 2.042.438 3H4.563a9.953 9.953 0 010-7.875zM9.125 4.938A10.953 10.953 0 009 9c0 1.042.153 2.042.438 3H8.563a9.953 9.953 0 010-7.875zM18.563 4.563A10.969 10.969 0 0115 9c0 1.042-.153 2.042-.438 3h-2.125a9.953 9.953 0 000 7.875A10.953 10.953 0 0115 15c0-1.042.153-2.042.438-3H20a9.953 9.953 0 01-2.825-7.875zM9.125 4.938z"></path>';
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zm9 0c0 4.97-7.16 9-15 9S0 16.97 0 12 7.16 3 15 3s15 4.03 15 9zm-15-7.73c-1.78 0-3.5.47-5 .89 1.5 2.91 5 4.84 10 4.84 5.02 0 8.5-1.91 10-4.84-1.5-.42-3.22-.89-5-.89z"></path>';
        }
    }
</script>
</body>
</html>
